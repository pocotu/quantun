<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubit Animado - Fondo Cuántico</title>
    <link rel="stylesheet" href="qubit-animado.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Qubit Animado de Fondo -->
    <div class="background-qubit-container">
        <div class="qubit-system">
            <div class="quantum-sphere">
                <div class="sphere-core"></div>
                <div class="quantum-field"></div>
                
                <!-- Estados cuánticos superpuestos -->
                <div class="qubit-state state-0">|0⟩</div>
                <div class="qubit-state state-1">|1⟩</div>
                <div class="qubit-state state-superposition">|ψ⟩</div>
                
                <!-- Órbitas cuánticas de fondo -->
                <div class="quantum-orbit orbit-x"></div>
                <div class="quantum-orbit orbit-y"></div>
                <div class="quantum-orbit orbit-z"></div>
                
                <!-- Partículas virtuales -->
                <div class="virtual-particles">
                    <div class="virtual-particle p1"></div>
                    <div class="virtual-particle p2"></div>
                    <div class="virtual-particle p3"></div>
                    <div class="virtual-particle p4"></div>
                    <div class="virtual-particle p5"></div>
                    <div class="virtual-particle p6"></div>
                </div>
                
                <!-- Ondas de probabilidad -->
                <div class="probability-waves">
                    <div class="wave wave-1"></div>
                    <div class="wave wave-2"></div>
                    <div class="wave wave-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="qubit-animado.js"></script>
</body>
</html>
